    <!-- MAIN REACT CODE -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON HANDLING FOR STANDALONE FILE ---
        // Helper to render Lucide icons in React without the full library build
        const Icon = ({ name, className, ...props }) => {
            const iconName = name.charAt(0).toLowerCase() + name.slice(1); // ArrowRight -> arrowRight
            const iconNode = lucide.icons[iconName];
            
            if (!iconNode) return null;

            const svgString = iconNode.toSvg({ class: className, ...props });
            return <span dangerouslySetInnerHTML={{ __html: svgString }} style={{ display: 'inline-flex', verticalAlign: 'middle' }} {...props} />;
        };

        // Create React Components for each icon used
        const Menu = (props) => <Icon name="Menu" {...props} />;
        const X = (props) => <Icon name="X" {...props} />;
        const Phone = (props) => <Icon name="Phone" {...props} />;
        const Flame = (props) => <Icon name="Flame" {...props} />;
        const Shield = (props) => <Icon name="Shield" {...props} />;
        const ArrowRight = (props) => <Icon name="ArrowRight" {...props} />;
        const CheckCircle = (props) => <Icon name="CheckCircle" {...props} />;
        const Award = (props) => <Icon name="Award" {...props} />;
        const Users = (props) => <Icon name="Users" {...props} />;
        const Clock = (props) => <Icon name="Clock" {...props} />;
        const Target = (props) => <Icon name="Target" {...props} />;

        const MapPin = (props) => <Icon name="MapPin" {...props} />;
        const Send = (props) => <Icon name="Send" {...props} />;
        const Facebook = (props) => <Icon name="Facebook" {...props} />;
        const Twitter = (props) => <Icon name="Twitter" {...props} />;
        const Linkedin = (props) => <Icon name="Linkedin" {...props} />;
        const Instagram = (props) => <Icon name="Instagram" {...props} />;

        /**
         * UTILITIES & CONSTANTS
         */

        const IMAGES = {
            hero: "https://images.unsplash.com/photo-1555627238-d6e06a88b584?q=80&w=2070&auto=format&fit=crop",
            equipment: "https://images.unsplash.com/photo-1583590209689-d107a9e3346e?q=80&w=1000&auto=format&fit=crop",
            alarm: "https://images.unsplash.com/photo-1520697775314-1b15c1e95086?q=80&w=1000&auto=format&fit=crop",
            training: "https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=1000&auto=format&fit=crop",
            risk: "https://images.unsplash.com/photo-1581093458791-9f3c3900df4b?q=80&w=1000&auto=format&fit=crop",
            maintenance: "https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=1000&auto=format&fit=crop",
            compliance: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?q=80&w=1000&auto=format&fit=crop"
        };

        // Custom Hook for Scroll Animation
        const useScrollAnimation = () => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                const currentRef = domRef.current;
                if (currentRef) observer.observe(currentRef);
                return () => {
                    if (currentRef) observer.unobserve(currentRef);
                };
            }, []);

            return [domRef, isVisible];
        };

        // Fade In Wrapper
        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [ref, isVisible] = useScrollAnimation();
            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-10"
                    } ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // Button Component
        const Button = ({ children, variant = "primary", size = "md", className = "", ...props }) => {

            const variants = {
                fire: "bg-gradient-to-r from-orange-600 to-red-600 text-white hover:from-orange-700 hover:to-red-700 shadow-lg shadow-orange-500/30",

                ghost: "text-slate-600 hover:text-orange-600 hover:bg-orange-50",
                hero: "bg-white/10 backdrop-blur-sm border border-white/20 text-white hover:bg-white/20",
            };

            const sizes = {
                sm: "h-9 px-4 text-sm",
                md: "h-11 px-6 text-base",
                lg: "h-12 px-8 text-lg",
                xl: "h-14 px-10 text-xl",
            };

            return (
                <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        /**

                                        <Button variant="fire" className="h-14 rounded-xl px-10 text-base group">

                                            Our Services
                                        </Button>
                                    </div>
                                </FadeIn>
                            </div>

                            {/* Hero Stats */}
                            <div className="hidden lg:block">
                                <FadeIn delay={500}>
                                    <div className="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 max-w-md ml-auto">
                                        <div className="grid grid-cols-2 gap-6">
                                            {[
                                                { val: "25+", label: "Years Experience" },
                                                { val: "5000+", label: "Projects Completed" },
                                                { val: "100%", label: "Client Satisfaction" },
                                                { val: "24/7", label: "Support Available" }
                                            ].map((stat, i) => (
                                                <div key={i} className="text-center p-4">
                                                    <div className="font-bold text-5xl text-orange-500 mb-2">{stat.val}</div>
                                                    <div className="text-sm text-white/70">{stat.label}</div>

                            </div>
                        </div>
                    </div>
                    
                    {/* Scroll Indicator */}

                        <div className="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center pt-2">

                        </div>
                    </div>
                </section>
            );
        };

        /**

         */

                            <div className="relative">
